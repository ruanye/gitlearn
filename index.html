<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="con">
	</div>

	<script>
		let arr = ['张三', '李四']
		let newarr = arr.map(function (item) {
			return `<li>${item}</li>`
		})
		con.innerHTML = newarr.join('')

	</script>
</body>

</html>
